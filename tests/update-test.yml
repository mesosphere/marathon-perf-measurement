#
# This is the DC/OS Performance Test Driver Configuration for running
# Allegro scale tests.
#
# This does the following:
#
#  1) When it starts, it creates an `/allegro-instances` group with 100 simple apps
#  2) It immediately starts sampling the `/v2/groups` endpoint and measuring
#     how much time it takes for the HTTP response to complete.
#  3) Every 30 seconds it modifies 10 random apps in order to start 10 deployments
#  4) It stops after 120 seconds
#  5) It removes the `/allegro-instances` group when it finishes.
#

config:

  version: 1

  staleTimeout: 1200
  
  # The name of the test
  title: "Allegro Performance Test"

  # What are we changing in the test
  parameters:
    - name: time
      units: sec
      desc: How long is marathon running

  # What are we observing in the test
  metrics:
    - name: endpointResponseTime
      units: sec
      desc: How well is the /v2/groups endpoint responding
      # (We are summarising the values collected by calculating the mean
      # of all samples, including error bars)
      summarize: [mean_err]

  # We don't know where marathon is, so we are requiring the base URL
  # from the user (given by the -Dmarathon_url=... argument)
  definitions:
    - name: marathon_url
      desc: The base url to marathon (Ex. http://127.0.0.1:8080)
      required: yes

reporters:

  # We need some pretty results, so we are using the `PlotReporter` to create
  # some nice graphs.
  - class: reporter.PlotReporter
    prefix: "allegro-"

  # We might also need to do some offline analysis on the data, so we are also
  # using the "RAW Dump" reporter
  - class: reporter.RawReporter
    filename: "allegro-dump.json"

policies:

  # We are controlling the evolution of the `time` parameter using the
  # TimeEvolutionPolicy. This policy is changing a parameter over time.
  - class: policy.TimeEvolutionPolicy
    evolve:
      - parameter: time
        # Every 30 seconds ...
        interval: 30
        # Increment the parameter by 30 ...
        step: 30
        # Until we reach 1200
        max: 1200

    # Since we are starting 100 applications we need to wait until the deployment
    # is finished before we are starting the tests
    events:
      start: MarathonDeploymentSuccessEvent

channels:

  # Every time the `time` parameter has changed, we are causing 10 deployments
  # to marathon, by updating 10 arbitrary apps
  - class: channel.MarathonUpdateChannel
    url: "{{marathon_url}}"
    update:
      - action: patch_app
        limit: 30

        # We are patching the following properties
        patch:
          env:
            # (Note that we MUST use the `time` parameter somewhere in the
            #  channel definition, otherwise the channel won't be triggered
            #  chan the parameter is changed)
            TIME_PASSED: "{{time}}"

observers:

  # We are observing the response of the `/v2/groups` marathon endpoint
  - class: observer.HTTPTimingObserver
    url: "{{marathon_url}}/v2/groups"
    # We are polling every second
    interval: 1

  # We must also observe the `/v2/events` endpoint in order to be able to know
  # when the initial deployments we requested have been completed
  - class: observer.MarathonEventsObserver
    url: "{{marathon_url}}/v2/events"

trackers:

  # We are writing down the value measured by the HTTPTimingObserver as a metric
  # The observer is emitting a `HTTPTimingResultEvent` when the sampling is
  # completed, so we are getting event values and storing them as metrics
  - class: tracker.EventAttributeTracker
    event: HTTPTimingResultEvent
    extract:
      # (You can consult the `Event Reference` to know which attributes you can use)
      - attrib: totalTime
        metric: endpointResponseTime

tasks:

  # When we are finishing the tests, remove the `/allegro-instances` endpoint
  - class: tasks.marathon.RemoveGroup
    url: "{{marathon_url}}"
    at: teardown
    group: /allegro-instances

  # When we are starting the tests, create 100 apps by POST-ing a group
  # of 100 apps to the marathon `/v2/groups` endpoint
